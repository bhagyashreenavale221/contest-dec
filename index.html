<body>
    <div class="container">
        <h1 class="label">user login</h1>
        <form class="login_form"method="post" name="form" onsubmit="return validated()">

            <input autocomplete="off" type="text" name="email">
        <div id="email_error">Make sure email is more than 3 character and has @ ans a</div>

         <input type="password" name="password">
            <div id="password_error">Make sure password is more than 8 characters </div>
         </div>
        
         <button>Submit</button>
        </form>
